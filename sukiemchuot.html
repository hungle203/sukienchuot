<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://toigingiuvedep.vn/wp-content/uploads/2021/06/hinh-anh-anime-cute-584x600.jpg" width="150px" height="150px" alt=""/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Clickme" onclick="moveRight();"/>
</form>
</body>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init () {
        imgObj = document.getElementById("myImage");
        imgObj.style.position = "relative";
        imgObj.style.left = "0px";
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
    }
    window.onload = init;
</script>
</html>
